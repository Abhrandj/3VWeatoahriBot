<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Trading Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .badge {
      font-size: 1rem;
    }

    .tooltip-icon {
      cursor: pointer;
    }

    .highlight {
      animation: flash 0.7s ease-in-out;
    }

    @keyframes flash {
      0%   { background-color: #fff3cd; }
      50%  { background-color: #ffe69c; }
      100% { background-color: transparent; }
    }
  </style>
</head>
<body class="bg-light">

  {% include 'components/navbar.html' %}

  <div class="container my-5">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="container mt-3">
          {% for message in messages %}
            <div class="alert alert-info text-center">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS + Tooltip Activation -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Aktifkan tooltip
      const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });

      // Spinner muncul saat submit
      const form = document.querySelector("form");
      if (form) {
        form.addEventListener("submit", function () {
          const spinner = document.getElementById("spinner-area");
          if (spinner) {
            spinner.style.display = "block";
          }
        });
      }

      // Auto refresh jika checkbox aktif
      const autoRefresh = document.getElementById("auto-refresh-toggle");
      if (autoRefresh && autoRefresh.checked) {
        setTimeout(() => {
          document.querySelector("form").submit();
        }, 60000);  // 60 detik
      }

      // Highlight prediksi baru
      const predContainer = document.getElementById("prediction-container");
      if (predContainer && predContainer.classList.contains("highlight")) {
        setTimeout(() => {
          predContainer.classList.remove("highlight");
        }, 1000);
      }
    });
  </script>
</body>
</html>
